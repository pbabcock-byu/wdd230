<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="The goal of this activity is to alleviate some of the load time by waiting until the page assets are actually needed by the user as they scroll. ">
  <title>Lesson 7: Lazy loading of Images</title>
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/lazyload.css" type="text/css">
  <script src="js/lazyload.js" defer></script>
</head>

<body>

  <header>

    <h1><B>
        Progressive Loading of Images</B>
    </h1>
  </header>
  <main>
    <div class="lazypics">
      <img src="images/imageph300X400.jpg" data-src="images/ct1-300x400.jpg" alt="Cape Town img 1">
      <img src="images/imageph300X400.jpg" data-src="images/ct2-300x400.jpg" alt="Cape Town img 2">
      <img src="images/imageph300X400.jpg" data-src="images/ct3-300x400.jpg" alt="Cape Town img 3">
      <img src="images/imageph300X400.jpg" data-src="images/ct4-300x400.jpg" alt="Cape Town img 4">
      <img id="lastload" src="images/imageph300X400.jpg" data-src="images/ct5-300x400.jpg" alt="Cape Town img 5">
    </div>
  </main>
  <footer>
    <h2> How cool is that ?</h2>
  </footer>

</body>

</html>
