<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cape Town Chamber of Commerce</title>
  <meta name="description" content="Practise building a table">


  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/tablebuildsv.css">
  <link rel="stylesheet" href="css/tablebuild.css">
</head>


<body>
  <header>
    <h1>Week 8</h1>
  </header>
  <table>
    <caption>ACME Wildwest</caption>
    <thead>
      <tr>
        <th scope="col">Period</th>
        <th scope="col">Sales</th>
        <th scope="col">Sales Goal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="col">August</th>
        <th scope="col">$3,590</th>
        <th scope="col">$4,000</th>
      </tr>
      <tr>
        <th scope="col">September</th>
        <th scope="col">$4,420</th>
        <th scope="col">$5,000</th>
      </tr>
      <tr>
        <th scope="col">October</th>
        <th scope="col">$4,870</th>
        <th scope="col">$5,000</th>
      </tr>
      <tr>
        <th scope="col">November</th>
        <th scope="col">$8,610</th>
        <th scope="col">$7,500</th>
      </tr>
      <tr>
        <th scope="col">Black Friday</th>
        <th scope="col" colspan="2">$3,200</th>
      </tr>
      <tr>
        <th scope="col">December</th>
        <th scope="col">$6,820</th>
        <th scope="col">$7,500</th>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="col" colspan="3">Compiled 12.20.2020 by bRauls</th>
      </tr>


    </tfoot>
  </table>
</body>

</html>
